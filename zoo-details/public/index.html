<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
</head>

<body>
  <div id="detail"></div>
  <a href="/" id="back">Back</a>
</body>
<script>
  const FRAGMENT_EVENT_PREFIX = 'fragment-event:';

  window.addEventListener('load', () => {
    const back = document.getElementById('back');
    const detail = document.getElementById('detail');

    back.addEventListener('click', () => {
      window.top.postMessage({
        type: `${FRAGMENT_EVENT_PREFIX}zoo.list`,
      }, '*');
    });

    window.onmessage = (event) => {
      const { type, data } = event.data;


      if (type !== `${FRAGMENT_EVENT_PREFIX}zoo.detail`) {
        return;
      }

      detail.innerHTML = `
        <div>
          <h1>Name: ${data.name}</h1>
          <img src='${data.image_link}' alt='${data.name}' />
          <p>Latin name: ${data.latin_name}</p>
          <p>Location: ${data.geo_range}</p>
          <p>Habitat: ${data.habitat}</p>
        </div>
      `;
    }

  })
</script>
<style>
  #back {
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    background: #eee;
    text-decoration: none;
    color: #333;
    font-size: 20px;
  }

  #detail {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #detail div {
    width: 500px;
    height: 500px;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 16px;
  }

  #detail div h1 {
    font-size: 2em;
    margin: 0;
  }

  #detail div img {
    width: 100%;
    height: auto;
  }

  #detail div p {
    margin: 0;
  }

  #detail div p:nth-child(2) {
    margin-top: 1rem;
  }
</style>

</html>
