<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
</head>

<body>
  <div id="detail"></div>
  <a href="/" id="back">Back</a>
</body>
<script>
  const FRAGMENT_EVENT_PREFIX = 'fragment-event:';

  window.addEventListener('load', () => {
    const back = document.getElementById('back');
    const detail = document.getElementById('detail');

    back.addEventListener('click', () => {
      window.top.postMessage({
        type: `${FRAGMENT_EVENT_PREFIX}zoo.list`,
      }, '*');
    });

    window.onmessage = (event) => {
      const { type, data } = event.data;


      if (type !== `${FRAGMENT_EVENT_PREFIX}zoo.detail`) {
        return;
      }

      detail.innerHTML = `
          <h1>Name: ${data.name}</h1>
          <img src='${data.image_link}' alt='${data.name}' />
          <p><b>Latin name: </b> ${data.latin_name}</p>
          <p><b>Location: </b> ${data.geo_range}</p>
          <p><b>Habitat: </b> ${data.habitat}</p>
          <p><b>Type: </b> ${data.animal_type}</p>
          <p><b>Active time: </b> ${data.active_time}</p>
          <p><b>Life span: </b> ${data.lifespan}</p>
      `;
    }

  })
</script>
<style>
  html::-webkit-scrollbar {
    display: none;
  }

  * {
    box-sizing: border-box;
  }

  #back {
    position: fixed;
    top: 8px;
    left: 8px;
    padding: 4px 16px;
    background: white;
    border-radius: 8px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    font-size: 20px;
    transition: 0.2s ease-in-out;
  }

  #back:hover {
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }


  #detail {
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 16px;
    background: white;
    border-radius: 4px;
    border: 1px solid gray;
    transition: 0.2s ease-in-out;
    max-width: 600px;
    margin: 0 auto;
  }

  #detail:hover {
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }

  #detail h1 {
    font-size: 2em;
    margin: 0;
    margin-bottom: 8px;
  }

  #detail img {
    width: 100%;
    max-height: 400px;
    margin-bottom: 16px;
  }

  #detail p {
    margin: 4px 0;
  }
</style>

</html>
